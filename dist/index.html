<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="mainD">
      <div class="top">
        <div class="overlay"></div>
        <h1 class="cityName" id="cityName"></h1>
        <div class="temperatureDiv" id="temperatureDiv">
          <p class="temperature" id="temperature"></p>
          <p class="temperatureSign" id="temperatureSign">Â°F</p>
        </div>
        <div class="searchDiv">
          <form action="#" id="searchForm">
            <input
              class="cityInput"
              id="cityInput"
              type="text"
              placeholder="City..."
            />
            <button type="submit" id="searchBtn"></button>
          </form>
        </div>
      </div>
      <div class="bottom">
        <div class="day-div">
          <div class="day day1">
            <div class="leftDay" id="leftDay101">
              <div class="date" id="date101"></div>
              <div class="dayLetter" id="dayLetter101"></div>
            </div>
            <div class="rightDay">
              <div class="tempH" id="tempH101"></div>
              <div class="slash">/</div>
              <div class="tempL" id="tempL101"></div>
            </div>
          </div>
          <div class="day day2">
            <div class="leftDay" id="leftDay201">
              <div class="date" id="date201"></div>
              <div class="dayLetter" id="dayLetter201"></div>
            </div>
            <div class="rightDay">
              <div class="tempH" id="tempH201"></div>
              <div class="slash">/</div>
              <div class="tempL" id="tempL201"></div>
            </div>
          </div>
          <div class="day day3">
            <div class="leftDay" id="leftDay301">
              <div class="date" id="date301"></div>
              <div class="dayLetter" id="dayLetter301"></div>
            </div>
            <div class="rightDay">
              <div class="tempH" id="tempH301"></div>
              <div class="slash">/</div>
              <div class="tempL" id="tempL301"></div>
            </div>
          </div>
          <div class="day day4">
            <div class="leftDay" id="leftDay401">
              <div class="date" id="date401"></div>
              <div class="dayLetter" id="dayLetter401"></div>
            </div>
            <div class="rightDay">
              <div class="tempH" id="tempH401"></div>
              <div class="slash">/</div>
              <div class="tempL" id="tempL401"></div>
            </div>
          </div>
          <div class="day day5">
            <div class="leftDay" id="leftDay501">
              <div class="date" id="date501"></div>
              <div class="dayLetter" id="dayLetter501"></div>
            </div>
            <div class="rightDay">
              <div class="tempH" id="tempH501"></div>
              <div class="slash">/</div>
              <div class="tempL" id="tempL501"></div>
            </div>
          </div>
        </div>
        <div class="spacer"></div>
        <div class="extra-info-div">
          <div class="info feels-like">
            <div class="left-info">
              <p>Feels Like</p>
            </div>
            <div class="right-info" id="feelsLikeP"></div>
          </div>
          <div class="info main">
            <div class="left-info">
              <p>Sky</p>
            </div>
            <div class="right-info" id="skyP"></div>
          </div>
          <div class="info sunrise">
            <div class="left-info">
              <p>Sunrise</p>
            </div>
            <div class="right-info" id="sunriseP"></div>
          </div>
          <div class="info sunset">
            <div class="left-info">
              <p>Sunset</p>
            </div>
            <div class="right-info" id="sunsetP"></div>
          </div>
          <div class="info humidity">
            <div class="left-info">
              <p>Humidity</p>
            </div>
            <div class="right-info" id="humidityP"></div>
          </div>
          <div class="info pressure">
            <div class="left-info">
              <p>Pressure</p>
            </div>
            <div class="right-info" id="pressureP"></div>
          </div>
          <div class="info">
            <div class="left-info">
              <p>Attributions</p>
            </div>
            <div class="right-info">
              <a href="./links.html">Click Me!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
